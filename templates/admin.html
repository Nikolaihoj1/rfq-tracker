<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RFQ Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <header class="app-header">
      <h1>Admin</h1>
      <nav class="nav">
        <a href="/">Back to RFQs</a>
      </nav>
    </header>

    <main class="admin-main">
      <section class="admin-form">
        <h2>Add / Edit RFQ</h2>
        <form id="rfqForm">
          <input type="hidden" id="rfq_id" />
          <div class="form-row">
            <label>RFQ #
              <input id="rfq_number" />
            </label>
            <label>Client name
              <input id="client_name" required />
            </label>
            <label>RFQ date
              <input id="rfq_date" type="date" required />
            </label>
            <label>Due date
              <input id="due_date" type="date" required />
            </label>
          </div>
          <div class="form-row">
            <label>Client contact
              <input id="client_contact" required />
            </label>
            <label>Client email
              <input id="client_email" type="email" />
            </label>
            <label>Our contact
              <input id="our_contact" required />
            </label>
          </div>
          <div class="form-row">
            <label>Network folder link
              <input id="network_folder_link" type="url" required />
            </label>
          </div>
          <div class="form-row">
            <label>Status
              <select id="status" required>
                <option>Received</option>
                <option>Created</option>
                <option>Draft</option>
                <option>Send</option>
                <option>Followed up</option>
              </select>
            </label>
          </div>
          <div class="form-actions">
            <button type="submit" class="primary">Save RFQ</button>
            <button type="button" id="resetBtn">Reset</button>
          </div>
        </form>
      </section>

      <section class="admin-table">
        <h2>RFQs</h2>
        <table id="rfqTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>RFQ #</th>
              <th>Client</th>
              <th>RFQ date</th>
              <th>Due date</th>
              <th>Client contact</th>
              <th>Client email</th>
              <th>Our contact</th>
              <th>Status</th>
              <th>Folder</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <script src="{{ url_for('static', filename='admin.js') }}" defer></script>
    <footer class="app-footer">

        Bugs and errors: contact Nikolai Høj — <a class="folder-link" href="mailto:nhv@ravnsgaard.dk">nhv@ravnsgaard.dk</a>
      </small>
    </footer>
  </body>
  </html>
